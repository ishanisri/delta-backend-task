<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Calendar Scheduling App</title>
 
 

 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/createAppointment">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Schedule an Appointment</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription" rows="10" cols="50"></textarea>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtDate">Date</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputDate" type="date" placeholder="YYYY-MM-DD" required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])/(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])/(?:30))|(?:(?:0[13578]|1[02])-31))" class="form-control input-md">
                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtStartTime">Start Time</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputStartTime" type="time" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtEndTime">End Time</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputEndTime" type="time" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="btnAdd" name="singlebutton" class="btn btn-primary" type="submit" value="Add"  />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
       </section>
    </div>
</body><style type="text/css">input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: center;
}

input[type=submit]:hover {
    background-color: #45a049;}
label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}
.form-group{ border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>

 
</html>
